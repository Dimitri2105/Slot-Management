<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slot Management</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src='slot.js' defer></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js" defer></script> 
</head>
<body class="bg-dark-subtle">
    <header><h1 class="text-center text-bg-light">Slot Management</h1></header>
    <section class="container" style="margin-top: 5.5rem;">
        <form id ='myForm' action="/addSlot"  method="post" class="form-control">
            
            <label for="dateInput" class="form-label" style="font-weight: 600;"> Date</label>
            <input type="date" name="dateInput" id="dateInput" class='form-control'placeholder="Enter Date">
            <label for="startTime" class="form-label" style="font-weight: 600;"> Start Time</label>
            <input type="datetime" name="startTime" id="startTime" class='form-control'placeholder="Enter Start Time">
            <label for="endTime" class="form-label" style="font-weight: 600;"> End Time</label>
            <input type="datetime" name="endTime" id="endTime" class='form-control'placeholder="Enter End Time">
            <br>
            <input type="submit" class = "btn btn-outline-dark"value="Create Slot">


        </form>

    </section>
</body>
</html>
